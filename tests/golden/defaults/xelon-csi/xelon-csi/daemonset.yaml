apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: xelon-csi-node
  namespace: syn-xelon-csi
spec:
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: xelon-csi-node
  template:
    metadata:
      labels:
        app: xelon-csi-node
        role: xelon-csi-node
    spec:
      containers:
        - args:
            - --endpoint=$(CSI_ENDPOINT)
            - --logging-format=text
            - --mode=node
            - --rescan-on-resize=true
            - --v=2
          env:
            - name: CSI_ENDPOINT
              value: unix:///csi/csi.sock
            - name: CSI_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          image: xelonag/xelon-csi:v1.0.0
          imagePullPolicy: Always
          name: xelon-csi-plugin
          resources:
            requests:
              cpu: 2m
              memory: 20Mi
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /csi
              name: plugin-dir
            - mountPath: /var/lib/kubelet
              mountPropagation: Bidirectional
              name: pods-mount-dir
            - mountPath: /dev
              name: device-dir
        - args:
            - --csi-address=$(ADDRESS)
            - --kubelet-registration-path=$(DRIVER_REG_SOCK_PATH)
            - --v=5
          env:
            - name: ADDRESS
              value: /csi/csi.sock
            - name: DRIVER_REG_SOCK_PATH
              value: /var/lib/kubelet/plugins/csi.xelon.ch/csi.sock
          image: registry.k8s.io/sig-storage/csi-node-driver-registrar:v2.9.0
          imagePullPolicy: IfNotPresent
          name: csi-node-driver-registrar
          resources:
            requests:
              cpu: 2m
              memory: 20Mi
          volumeMounts:
            - mountPath: /csi
              name: plugin-dir
            - mountPath: /registration
              name: registration-dir
      hostNetwork: true
      priorityClassName: system-node-critical
      serviceAccountName: xelon-csi-node-sa
      volumes:
        - hostPath:
            path: /var/lib/kubelet/plugins_registry/
            type: Directory
          name: registration-dir
        - hostPath:
            path: /var/lib/kubelet/plugins/csi.xelon.ch/
            type: DirectoryOrCreate
          name: plugin-dir
        - hostPath:
            path: /var/lib/kubelet
            type: Directory
          name: pods-mount-dir
        - hostPath:
            path: /dev
          name: device-dir
