parameters:
  xelon_csi:
    =_metadata: {}
    namespace: syn-xelon-csi
    # renovate: datasource=github-releases depName=Xelon-AG/xelon-csi versioning=semver-coerced
    manifests_version: v0.5.0
    controller:
      env:
        XELON_API_URL: https://vdc.xelon.ch/api/service/
        XELON_API_TOKEN:
          valueFrom:
            secretKeyRef:
              name: xelon-csi
              key: api-token
      resources:
        xelon-csi-plugin:
          requests:
            cpu: 2m
            memory: 20Mi
        csi-attacher:
          requests:
            cpu: 2m
            memory: 20Mi
        csi-provisioner:
          requests:
            cpu: 2m
            memory: 20Mi

    csi_driver:
      resources:
        xelon-csi-plugin:
          requests:
            cpu: 2m
            memory: 20Mi
        csi-node-driver-registrar:
          requests:
            cpu: 2m
            memory: 20Mi

    secrets:
      xelon-csi:
        stringData:
          api-token: ?{vaultkv:${cluster:tenant}/${cluster:name}/xelon/csi-driver/api-token}
